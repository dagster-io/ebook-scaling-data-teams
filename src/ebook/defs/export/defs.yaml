type: ebook.components.export.Export

attributes:
  s3_bucket: ebook
  s3_region: us-east-1
  duckdb_database: /tmp/ebook.duckdb
  export_steps:
    - table: customers
      s3_path: customers.csv
    - table: stg_payments
      s3_path: payments.csv

post_processing:
  assets:
    - target: "*"
      attributes:
        group_name: "export"
        tags:
          team_size: "large"
          owner: "data_engineering"