name: quality-check

on:
  schedule:
    - cron: "0 0 * * 0"

  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - dbt_project/**
      - src/**
      - tests/**
      - .github/**

jobs:
  check:
    name: Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"

      - name: Sync dependencies
        run: uv sync

      - name: Ruff
        run: uv run ruff check

      - name: Pytest
        run: uv run pytest tests -v
